<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entropy Unit | CyberXcode</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#eef2ff,#f8fafc);
    overflow-x:hidden;
}

/* Background animation */
.bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}
.circle{
    position:absolute;
    border-radius:50%;
    background:rgba(99,102,241,0.18);
    animation:float 16s linear infinite;
}
@keyframes float{
    from{transform:translateY(100vh)}
    to{transform:translateY(-120vh)}
}

.container{max-width:1200px;margin:auto;padding:20px}

/* Header */
.header{text-align:center;margin-bottom:30px}
.header h1{font-size:34px;font-weight:700}
.header p{color:#6b7280;margin-top:6px}
.brand{
    margin-top:10px;
    font-weight:700;
    color:#4f46e5;
    letter-spacing:0.5px;
}

/* Progress */
.progress{max-width:600px;margin:20px auto}
.progress-bar{height:12px;background:#e5e7eb;border-radius:10px}
.progress-fill{
    height:100%;
    width:5%;
    background:linear-gradient(90deg,#6366f1,#8b5cf6);
    border-radius:10px;
    transition:.4s;
}

/* Layout */
.main{display:flex;gap:25px}
@media(max-width:900px){.main{flex-direction:column}}

/* Sidebar */
.sidebar{
    width:300px;
    background:rgba(255,255,255,.8);
    backdrop-filter:blur(14px);
    padding:20px;
    border-radius:18px;
    box-shadow:0 15px 40px rgba(0,0,0,.08);
}
.sidebar h3{text-align:center;margin-bottom:15px;color:#4f46e5}
.level{
    padding:12px;
    margin-bottom:10px;
    border-radius:12px;
    background:#f9fafb;
    cursor:pointer;
}
.level.active{
    background:linear-gradient(135deg,#6366f1,#8b5cf6);
    color:#fff;
}
.level.locked{opacity:.4;cursor:not-allowed}

/* Content */
.content{
    flex:1;
    background:rgba(255,255,255,.85);
    backdrop-filter:blur(16px);
    padding:30px;
    border-radius:22px;
    box-shadow:0 20px 50px rgba(0,0,0,.1);
}
.content h2{font-size:26px;margin-bottom:10px}
.challenge{
    background:#f9fafb;
    padding:20px;
    border-radius:14px;
    margin-bottom:20px;
    line-height:1.6;
}
input{
    width:100%;
    padding:14px;
    border-radius:10px;
    border:2px solid #e5e7eb;
    font-size:16px;
}
input:focus{outline:none;border-color:#6366f1}

.buttons{margin-top:15px;display:flex;gap:12px}
button{
    padding:14px 18px;
    border:none;
    border-radius:12px;
    font-weight:600;
    cursor:pointer;
}
.submit{
    background:linear-gradient(135deg,#6366f1,#8b5cf6);
    color:#fff;
}
.hint{
    background:#fffbeb;
    color:#92400e;
}
.hint-box{
    display:none;
    margin-top:12px;
    background:#fffbeb;
    padding:14px;
    border-radius:12px;
}

/* Footer */
.footer{
    text-align:center;
    margin-top:40px;
    color:#6b7280;
    font-weight:600;
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="container">
    <div class="header">
        <h1>Entropy Unit</h1>
        <p>Advanced 20-Level Skill Evaluation System</p>
        <div class="brand">By CyberXcode & BLACK CODE UNION</div>
    </div>

    <div class="progress">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <div class="main">
        <div class="sidebar" id="sidebar"></div>

        <div class="content">
            <h2 id="levelTitle">Level 1</h2>
            <div class="challenge" id="question"></div>

            <input type="text" id="answer" placeholder="Enter your answer">

            <div class="buttons">
                <button class="submit" onclick="checkAnswer()">Submit</button>
                <button class="hint" onclick="showHint()">Hint</button>
            </div>

            <div class="hint-box" id="hintBox"></div>
        </div>
    </div>

    <div class="footer">
        Â© 2025 Entropy Unit â€” CyberXcode | BLACK CODE UNION
    </div>
</div>

<script>
/* Background particles */
const bg=document.getElementById("bg");
for(let i=0;i<24;i++){
    let c=document.createElement("div");
    c.className="circle";
    c.style.width=c.style.height=Math.random()*120+40+"px";
    c.style.left=Math.random()*100+"%";
    c.style.animationDuration=Math.random()*10+12+"s";
    bg.appendChild(c);
}

/* Question bank */
const questions=[
 {q:"What does entropy represent in security?",a:"randomness",h:"Measure of unpredictability"},
 {q:"Port number for HTTPS?",a:"443",h:"Secure HTTP"},
 {q:"Binary of 15?",a:"1111",h:"All ones"},
 {q:"Linux command to show current directory?",a:"pwd",h:"Present working directory"},
 {q:"Strong password minimum length?",a:"12",h:"Industry standard"},
 {q:"SSH default port?",a:"22",h:"Remote login"},
 {q:"What does SQL manage?",a:"database",h:"Structured data"},
 {q:"Creator of Linux?",a:"linus torvalds",h:"Open-source pioneer"},
 {q:"Hashing is reversible?",a:"no",h:"One-way function"},
 {q:"What does MFA stand for?",a:"multi factor authentication",h:"More than one check"},
];

let currentLevel=1;
let unlocked=1;
let currentQ={};
const sidebar=document.getElementById("sidebar");

function loadSidebar(){
    sidebar.innerHTML="<h3>Levels</h3>";
    for(let i=1;i<=20;i++){
        let d=document.createElement("div");
        d.className="level"+(i===currentLevel?" active":"")+(i>unlocked?" locked":"");
        d.innerText="Level "+i;
        sidebar.appendChild(d);
    }
}
loadSidebar();
loadQuestion();

function loadQuestion(){
    currentQ=questions[Math.floor(Math.random()*questions.length)];
    document.getElementById("levelTitle").innerText="Level "+currentLevel;
    document.getElementById("question").innerText=currentQ.q;
    document.getElementById("answer").value="";
    document.getElementById("hintBox").style.display="none";
    document.getElementById("progressFill").style.width=(currentLevel/20*100)+"%";
}

function checkAnswer(){
    let ans=document.getElementById("answer").value.toLowerCase().trim();
    if(ans===currentQ.a){
        alert("Correct âœ” Level Up");
        if(currentLevel<20){
            currentLevel++;
            unlocked=Math.max(unlocked,currentLevel);
            loadSidebar();
            loadQuestion();
        }else{
            alert("Entropy Unit Completed ðŸ†");
        }
    }else{
        alert("Incorrect âŒ Try again");
    }
}
function showHint(){
    let h=document.getElementById("hintBox");
    h.style.display="block";
    h.innerText=currentQ.h;
}
</script>
</body>
</html>
